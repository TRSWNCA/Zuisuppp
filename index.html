<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
				var getText = () => {
					return 'nihao'
				};
    </script>
</head>
<body>
	<div id="title">
		<h1 style="width: 100px;position: absolute;left: 50%;margin-left: -50px;margin-top: 100px" > 题目 </h1>
	</div>
	
	<div id="question" style="width: 600px;position: absolute;margin-left: 40px;margin-top: 200px">
		<h3 id=questionText>
			你好
		</h3>
	</div>
	
	<button id="next" style="position: absolute;right: 40px;margin-top: 600px" onclick="document.getElementById('questionText').innerText = getText()"> 下一题 </button>
</body>
</html>
